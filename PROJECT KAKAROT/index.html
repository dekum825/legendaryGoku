<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku | Cinematic Legend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="intro-mode">

    <div id="rotate-device-overlay">
        <div class="rotate-content">
            <div class="phone-icon">‚ü≥</div>
            <h2>Please Rotate Your Device</h2>
            <p>This cinematic experience is best viewed in Landscape mode.</p>
        </div>
    </div>

    <div class="video-background-manager">
        <video autoplay muted loop playsinline class="bg-video video-a">
            <source src="son-goku-dragon-ball-moewalls-com.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop playsinline class="bg-video video-b">
            <source src="son-goku-kakarot-dragon-ball-z-moewalls-com (online-video-cutter.com).mp4" type="video/mp4">
        </video>
        <div class="global-overlay"></div>
    </div>

    <header class="sticky-goku-header">
        <img src="Untitled-1.png" alt="Son Goku Logo" class="goku-logo-img">
    </header>

    <main class="content-scroller">
        
    <section id="intro" class="snap-section">
        <div class="d-flex vh-100 align-items-center justify-content-end pe-5 mobile-intro-layout">
           <button id="activate-btn" class="btn btn-lg">ASCEND</button>
       </div>
    </section>

        <section id="biography" class="snap-section">
            <div class="container-fluid h-100 d-flex flex-column justify-content-center ps-0 pe-0">
                
                <div class="content-wrapper text-start ps-5 mb-4" style="z-index: 2;">
                    <div class="glass-card p-4 w-100"> 
                        <h2 class="dragon-ball-font text-warning display-5">The Legend</h2>
                        <p class="bio-text text-white" style="font-size: 1.2rem;">
                            Goku's story is one of constant growth. From a low-class warrior to a being who rivals the gods...
                        </p>
                        
                        <button id="back-btn" class="btn btn-outline-light mt-3">
                            &uarr; Return to Start
                        </button>
                    </div>
                </div>

                <div class="gallery-wrapper">
                    <div class="gallery-row">
                        <div class="gallery-track track-left">
                            <img src="19055.webp"><img src="dragon-ball-episode-12-goku-looks-at-the-full-moon.webp">
                            <img src="fan-art-of-goku-ultra-instinct-f3p19brb0gnmvib9.webp"><img src="goku-not-a-hero.webp">
                            <img src="goku-dance.gif"><img src="whats-the-most-iconic-picture-of-goku-v0-o1mmhsnokm3e1.webp">
                            
                            <img src="19055.webp"><img src="dragon-ball-episode-12-goku-looks-at-the-full-moon.webp">
                            <img src="fan-art-of-goku-ultra-instinct-f3p19brb0gnmvib9.webp"><img src="goku-not-a-hero.webp">
                            <img src="goku-dance.gif"><img src="whats-the-most-iconic-picture-of-goku-v0-o1mmhsnokm3e1.webp">
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
